<h1 mat-dialog-title>{{ data ? 'Editar Elemento' : 'Agregar Elemento' }}</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="form.get('name')?.hasError('required')">
        El nombre es obligatorio
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Latitud</mat-label>
      <input matInput type="number" formControlName="lat" />
      <mat-error *ngIf="form.get('lat')?.hasError('required')">
        La latitud es obligatoria
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Longitud</mat-label>
      <input matInput type="number" formControlName="lng" />
      <mat-error *ngIf="form.get('lng')?.hasError('required')">
        La longitud es obligatoria
      </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Cancelar</button>
  <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="save()">Guardar</button>
</div>
